<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/styleEventi.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title th:text="Eventi"></title>
</head>
 <body>
    <header class="header">
        <div class="content-logo">
        <a th:href="@{/homepage}"><img class="img-logo" th:src="@{/images/LibreriaDelLevantesolo_logo2.jpg}" alt="LOGO">
        <img class="img-testo" th:src="@{/images/LibreriaDelLevantesolo_testo2.jpg}" alt="LOGO"></a>
        </div>
        <nav class="nav-bar">
            <a th:href="@{/homepage}" th:text="'Home'"></a>
            <a th:href="@{/libri}" th:text="'Bookstore'"></a>
            <a th:href="@{/eventi}" th:text="'Eventi'"></a>
        </nav>
        <nav class="nav-bar">
        	<a th:href="@{/utente/login}" th:text="'Accedi'"></a>
	           <a th:href="@{/utente/form}" th:text="'Registrati'"></a>
        </nav>
    </header>
    <div class="cover-header"></div>
        <div class="container-top">
            
            <div class="contenitore-immmagine-event">
            	<img th:src="@{/images/person-holds-a-book-over-a-stack-and-turns-the-page.jpg}">
                <div class="text-event">
                    <h1>Eventi Libreria Del Levante</h1>
                </div>
            </div>
        </div>
        <div class="immagine-evento" >
        	<iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d182293.26004324885!2d8.726023448153326!3d44.44685920581271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12d34152dcd49aad%3A0x236a84f11881620a!2sGenova%20GE!5e0!3m2!1sit!2sit!4v1681477359509!5m2!1sit!2sit" width="800" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
            <div class="linea"></div>
            <div class="titoli">
                <h1>SCOPRI TUTTI I NOSTRI EVENTI</h1>
            </div>
	        <div class="container-body">
        <form action="eventi/prenotaevento" method="post" th:each="e : ${eventi}">
	        	<div class="text-event">
	        		<h1 th:text="${e.titolo}"></h1>
	        		<h5 th:text="${e.autore.nome}"></h5>
	        		<p th:text="${#temporals.format(e.data,'dd-MM-yyyy')} + ' ' + ${e.orario}"></p>
	        	</div>
	            <div class="container-desc-autore">
	                <div class="autore-immagine">
			            <img th:src="${e.immagine}" alt="">
			        </div>
			        <div class="desc-autore" >
			            <p th:text="${e.descrizione}"></p>
			        </div>
				</div> 
				<div>
				    <label for="idEvento"  ></label>
				    <input th:value="${e.id}" type="hidden" id="idEvento" name="idEvento" >
					<div class="content-button" >
				    	<input type="submit" class="btn btn-eventi" th:value="'PRENOTA BIGLIETTO'">
		            </div>
	    		</div>        	
	        <div class="linea"></div>
        </form>
    </div>
    <div class="footer-dark">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Servizi</h3>
                        <ul>
                            <li><a href="#">Web design</a></li>
                            <li><a href="#">Svilupppo</a></li>
                            <li><a href="#">Generation</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Di noi!</h3>
                        <ul>
                            <li><a href="#">Compagnia</a></li>
                            <li><a href="#">Squadra</a></li>
                            <li><a href="#">Carriera</a></li>
                        </ul>
                    </div>
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                </div>
                <a th:href="@{/catalogo}" style="text-decoration: none; color: rgb(178, 172, 172); cursor: pointer;">
                <p class="copyright">Libreria Del Levante Â© 2023</p></a>
            </div>
        </footer>
    </div>
</body>
</html>
