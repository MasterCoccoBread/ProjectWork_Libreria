<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Login Admin'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Login Amministratore'"></h4>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-4">
					<form  method="POST" >
						<div class="row">
								<div class="col-12">
								<label th:text="'Username:'"></label>
								<input type="text" id="username" name="username" class="form-control"
									required="required">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">
								<label th:text="'Password:'"></label>
								<input type="password" id="password"
									   name="password" class="form-control" required="required">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Accedi'" class="btn btn-primary">
								&emsp;

								<a th:href="@{/formhomepage}" class="btn btn-secondary" th:text="'Torna Indietro'"></a>
							</div>
						</div>
					</form>
						<div th:if="${logError}" >
							<p th:text="'Credenziali Errate, accesso negato'"></p>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
