<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Registrazione Evento'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Registrazione Evento'"></h4>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-4">
					<form action="formeventi/salvaevento" method="POST" enctype="multipart/form-data">
						<div class="row">
							<div class="col-12">
								<label for="descrizione" th:text="'Descrizione:'"></label>
								<input th:value="${evento.descrizione}" type="text" id="descrizione" name="descrizione" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="data" th:text="'Data:'"></label>
								<input th:value="${evento.data}" type="date" id="data" name="data" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="orario" th:text="'Orario:'"></label>
								<input th:value="${evento.orario}" type="text" id="orario" name="orario" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="autore" th:text="'Autore:'"></label>
								<select id="autore" name="autore" class="form-select">
									<option th:each="a : ${autori}" th:value="${a.id}" th:text="${a.nome}"
									th:selected="${libro.autore != null AND a.id == libro.autore.id}"></option>
								</select>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">
								<label for="immagine" th:text="'Immagine Libro:'"></label>
								<input type="file" id="immagine" name="immagine" class="form-control">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Registra Evento'" class="btn btn-primary">
								&emsp;
								<a th:href="@{/modificaevento}" class="btn btn-secondary" th:text="'Torna Indietro'"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
