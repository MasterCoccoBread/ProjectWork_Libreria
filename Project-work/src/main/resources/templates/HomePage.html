 <body>
    <header class="header">

    <div class="contenitore">

        <div class="locandine-eventi">

              </div>
        </div>
        </div>
        <div class="titoli" style="background: burlywood;"><h1 th:text="'SCOPRI I NOSTRI LIBRI IN PROMOZIONE'"></h1></div>
        <div class="container-body">
        <div class="cover-section-1"></div>
        <div class="section-1 swiper mySwiper">
            <div class="section-1-card swiper-wrapper">
                        <div class="card swiper-slide" id="card-libri" th:each="l : ${libri}" style="width: 12rem;">
                            <div class="nascondi">
                                <div class="cover-dettaglio">

                                    </a>
                                </div>
                                <div class="card-cart">
	                                <form action="homepage/prenotalibro" method="post">
	                                	<label for="idLibro"  ></label>
	                                	<input th:value="${l.id}" type="hidden" id="idLibro" name="idLibro" >
	                                    <input type="submit" class="btn" th:value="'PRENOTA IL LIBRO'">
	                                </form>
                                </div>
                            </div>
                        <div class="cover-img">
                        <img th:src="${l.immagine}" alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text=${l.titolo} style="color: white;" ></h5>
                            <p class="sconto" th:text="${#numbers.formatDecimal(l.prezzo,0,'POINT',2,'COMMA')} + '€'"></p>
                            <p class="card-price" th:text="${#numbers.formatDecimal(l.sconto,0,'POINT',2,'COMMA')} + '€'" style="color: white;"></p>
                            </div>
                        </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                
                  </div>
                  <div class="linea"></div>
                  <div class="titoli">
            <h1 th:text="'ESPLORA IL NOSTRO BOOKSTORE'"></h1>
            <div class=spazio></div>
            <a class="btn-bookstore" th:href="@{/libri}" th:text="'BOOKSTORE'"></a>
        </div>
        </div>
    
        </div>


    <div class="footer-dark">

            <div class="container">

						</ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3 th:text="'Servizi'"></h3>

                            <li><a href="#" th:text="'Web design'"></a></li>

                    </div>

                            <li><a href="#" th:text="'Carriera'"></a></li>
                        </ul>
                    </div>
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>

               <a th:href="@{/catalogo}"style="text-decoration: none; color: rgb(178, 172, 172); cursor: pointer;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.pkgd.min.js" integrity="sha512-achKCfKcYJg0u0J7UDJZbtrffUwtTLQMFSn28bDJ1Xl9DWkl/6VDT3LMfVTo09V51hmnjrrOTbtg4rEgg0QArA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper('.swiper', {
        slidesPerView: 5,
        direction: getDirection(),
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        on: {
          resize: function () {
            swiper.changeDirection(getDirection());
          },
        },
      });
  
      function getDirection() {
        var windowWidth = window.innerWidth;
        var direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';
  
        return direction;
      }
    </script>
 </body>
</html>
