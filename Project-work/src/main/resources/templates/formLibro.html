<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Registrazione Libro'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Registrazione Libro'"></h4>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-4">
					<form action="formlibri/salvalibro" method="POST" enctype="multipart/form-data" name="modulo">
						<div class="row">
							<div class="col-12">
								<label for="titolo" th:text="'Titolo:'"></label>
								<input th:value="${libro.titolo}" type="text" id="titolo" name="titolo" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="descrizione" th:text="'Descrizione:'"></label>
								<input th:value="${libro.descrizione}" type="text" id="descrizione" name="descrizione" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="prezzo" th:text="'Prezzo:'"></label>
								<input th:value="${libro.prezzo}" type="number" id="prezzo" name="prezzo" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="isbn" th:text="'ISBN:'"></label>
								<input th:value="${libro.isbn}" type="text" id="isbn" name="isbn" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="genere" th:text="'Genere:'"></label>
								<select id="genere" name="genere" class="form-select">
									<option value="seleziona" th:text="seleziona" hidden>
									<option th:each="g : ${generi}" th:value="${g.id}" th:text="${g.descrizione}"
									th:selected="${libro.genere != null AND g.id == libro.genere.id}"></option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="autore" th:text="'Autore:'"></label>
								<select id="autore" name="autore" class="form-select" onchange="abilita()">
									<option value="seleziona" th:text="seleziona" hidden>
									<option value="altro" id="altro" th:text="altro">
									<option th:each="a : ${autori}" th:value="${a.id}" th:text="${a.nome}"
									th:selected="${libro.autore != null AND a.id == libro.autore.id}"></option>
								</select>
							</div>
						</div>
						<div class="row" id="autore2" style="display:none;">
							<div class="col-12">
								<label for="nome" th:text="'Nuovo Autore:'"></label>
								<input type="text" id="nome" name="nome" class="form-control">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">
								<label for="immagine" th:text="'Immagine Libro:'"></label>
								<input type="file" id="immagine" name="immagine" class="form-control">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Registra Libro'" class="btn btn-primary">
								&emsp;
								<a th:href="@{/modificalibro}" class="btn btn-secondary" th:text="'Torna Indietro'"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			function abilita() {
				  var autore = document.getElementById("autore").value;
				  if (autore != "altro") {
				    document.getElementById("autore2").style.display = "none";
				    document.getElementById("nome").value = null;
				  } else {
				    document.getElementById("autore2").style.display = "block";
				    document.getElementById("autore").value = document.getElementById("nome");
				    document.getElementById("nome").required = true;
				  }
				}
		</script>
	</body>
</html>
