<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Home Page'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-10 text-center">
					<h4 th:text="'Catalogo Eventi'"></h4>
				</div>
				<div class="col-2 text-end">
					<a th:href="@{/formeventi}" th:text="'Registra Evento'" class="btn btn-success"></a>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-12">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th></th>
								<th th:text="'Descrizione'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="e : ${eventi}">
							<!--  	<td>
									<img th:if="${e.immagine == null}" th:src="@{image/markerImage.png}" 
										class="img-thumbnail" alt="evento" 
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
									<img th:if="${e.immagine != null}" th:src="@{${e.immagine}}" 
										class="img-thumbnail" alt="evento"
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
								</td>-->
								<td th:text="${e.descrizione}" class="align-middle"></td>
								<td class=" align-middle text-end">
									<a th:href="@{formeventi(id=${e.id})}" class="btn btn-primary btn-sm" 
										th:text="'Modifica Evento'"></a>
								</td>
								<td class=" align-middle text-end">
									<a th:href="@{formeventi/cancellaevento(id=${e.id})}" class="btn btn-primary btn-sm" 
										th:text="'Cancella Evento'"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
