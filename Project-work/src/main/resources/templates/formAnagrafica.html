<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Registrazione Utente'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Registrazione Utente'"></h4>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-4">
					<form th:object="${anagrafica}" method="POST" >
						<div class="row">
						<!--	<div class="col-12">
								<label th:text="'Id:'"></label>
								<input th:field="*{id}" type="text" id="id" name="id" class="form-control"
									   required="required" readonly>
							</div> -->
						</div>
						<div class="row">
								<div class="col-12">
								<label th:text="'Nome:'"></label>
								<input th:field="*{nome}" type="text" id="nome" name="nome" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="cognome" th:text="'Cognome:'"></label>
								<input th:field="*{cognome}" type="text" id="cognome" name="cognome" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="telefono" th:text="'Telefono:'"></label>
								<input th:field="*{telefono}" type="text" id="telefono" name="telefono" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="username" th:text="'Username:'"></label>
								<input th:field="*{profilo.username}" type="text" id="username" name="username" class="form-control" 
									required="required">
								<p th:if="${formError}" th:text="'Username Duplicato'"> </p>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="email" th:text="'Email:'"></label>
								<input th:field="*{profilo.email}" type="email" id="email" name="email" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-12">
								<label for="password" th:text="'Password:'"></label>
								<input th:field="*{profilo.password}" type="password" id="password" name="password" class="form-control">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Registrati'" class="btn btn-primary">
								&emsp; 
								<a th:href="@{/modificaanagrafica}" class="btn btn-secondary" th:text="'Torna Indietro'"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
