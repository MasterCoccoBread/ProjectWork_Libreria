<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="'Home Page'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid" style="max-width:1200px;">
			<div class="row mt-4">
				<div class="col-10 text-center">
					<h4 th:text="'Catalogo Libri'"></h4>
				</div>
				<div class="col-2 text-end">
					<a th:href="@{/formlibri}" th:text="'Registra Libro'" class="btn btn-success"></a>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-12">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th></th>
								<th th:text="'Titolo'"></th>
								<th th:text="'Autore'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="l : ${libri}">
								<td>
									<img th:if="${l.immagine == null}" th:src="@{image/markerImage.png}" 
										class="img-thumbnail" alt="libro" 
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
									<img th:if="${l.immagine != null}" th:src="@{${l.immagine}}" 
										class="img-thumbnail" alt="libro"
										style="width:50px;max-width:50px;height:60px;max-height:60px;">
								</td>
								<td th:text="${l.titolo}" class="align-middle"></td>
								<td th:text="${l.autore.nome}" class="align-middle"></td>
								<td class=" align-middle text-end">
									<a th:href="@{formlibri(id=${l.id})}" class="btn btn-primary btn-sm" 
										th:text="'Modifica Libro'"></a>
								</td>
								<td class=" align-middle text-end">
									<a th:href="@{formlibri/cancellalibro(id=${l.id})}" class="btn btn-primary btn-sm" 
										th:text="'Cancella Libro'"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
