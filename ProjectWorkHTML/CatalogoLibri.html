    <script>
        const bottone = document.getElementById("card-libri");
        bottone.addEventListener("mouseover", visible);
        bottone.addEventListener("mouseout", invisible);
        function visible() {
                document.getElementById("bottone-dettaglio").style.display = "block";
                document.getElementById("bottone").style.transition = "all 0.4s ease-in-out";
                document.getElementById("bottone").style.display = "block";

        }
        function invisible() {
            document.getElementById("bottone-dettaglio").style.display ="none";
            

            document.getElementById("bottone").style.display ="none";
        }
        

    </script>
